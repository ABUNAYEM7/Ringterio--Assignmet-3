<!DOCTYPE html>
<html lang="en" data-theme ='light'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ringterio</title>
    <!-- favicon-link -->
    <link rel="shortcut icon" href="./assets/Rectangle.png" type="image/x-icon">
    <!-- font-awesome-CDN -->
    <script src="https://kit.fontawesome.com/0516d8b0ec.js" crossorigin="anonymous"></script>
<!-- google-font-CDN -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
<!-- DaisyUI-CDN -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<!-- Tailwind-customization-code -->
<script>
    tailwind.config = {
      theme: {
        fontFamily:{
            'Manrope' : ['Manrope'],
        },
        extend: {
          colors: {
            clifford: '#da373d',
            highlighter: '#ABEF5F',
            primary: '#212121',
            dark1 : '#494949',
            dark2 :'#737373',
          }
        }
      }
    }
  </script>

<header class="max-w-full">

                <div class="flex items-center gap-2">
                    <div class="w-7  bg-highlighter rounded-full flex items-center justify-center ">
                        <i class="fa-sharp fa-solid fa-arrow-up text-2xl  rotate-45 "></i>
                    </div>
                    <div>
                        <a class=" md:text-4xl text-2xl font-extrabold">Rinterio</a>
                    </div>
                </div>
            
            </div>
            <!-- nav-link-for-lg -->
            <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
                <li class="text-dark2 font-eaxtbold hover:text-dark1"><a>Home</a></li>
                <li class="text-dark2 font-eaxtbold hover:text-dark1"><a>Services</a></li>
                <li class="text-dark2 font-eaxtbold hover:text-dark1"><a>Portfolio</a></li>
                <li class="text-dark2 font-eaxtbold hover:text-dark1"><a>Blogs</a></li>

            </ul>
            </div>
            <div class="navbar-end ">

            <div class="flex items-center justify-between ">
                <div class="hidden md:block space-x-4 mx-2">

                    <i class="fa-solid fa-cart-shopping text-xl bg-white p-2"></i>
            </div>
            <div class="hidden md:block ">

            <div class="dropdown">

                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16" />
                </svg>

                <li class="text-dark2 font-eaxtbold hover:text-dark1"><a>Home</a></li>
                <li class="text-dark2 font-eaxtbold hover:text-dark1"><a>Services</a></li>
                <li class="text-dark2 font-eaxtbold hover:text-dark1"><a>Portfolio</a></li>
